<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prata&family=Raleway&family=Roboto+Condensed:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="movie-card">
      <p class="recommendation-text">movie recommendation</p>
      <div class="card-content">
        <img
          class="movie-poster"
          src="https://starsunfolded.com/wp-content/uploads/2021/12/Pushpa.jpg"
          alt=""
        />
        <div class="movie-title">Pushpa: The Rise</div>
        <div class="rating">
          <i class="fas fa-star active"></i>
          <i class="fas fa-star active"></i>
          <i class="fas fa-star active"></i>
          <i class="fas fa-star active"></i>
          <i class="fas fa-star"></i>
        </div>
        <span class="about-text"
          >Pushpa: The Rise follows the story of Pushpa Raj, who grew from being
          a daily labourer to a syndicate head.
        </span>
      </div>
    </div>
  </body>
</html>
